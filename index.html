<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to A4 Print Viewer</title>
    <!-- Include marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/marked.min.js"></script>
    <!-- Include highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.3.1/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.3.1/highlight.min.js"></script>
    <script>
        hljs.initHighlightingOnLoad();
    </script>
    <!-- Include mermaid.js for diagram support -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@8.13.8/dist/mermaid.min.js"></script>
    <script>
        mermaid.initialize({ startOnLoad: true });
    </script>
    <style>
        :root {
            --dark-bg: #1e1e1e;
            --dark-text: #e0e0e0;
            --dark-border: #444;
            --dark-accent: #2a2a2a;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        .container {
            display: flex;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .editor-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-right: 20px;
        }

        .preview-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            margin-top: 0;
            color: var(--dark-text);
        }

        textarea {
            flex: 1;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border: 1px solid var(--dark-border);
            border-radius: 4px;
            resize: none;
            background-color: var(--dark-accent);
            color: var(--dark-text);
        }

        .preview-container {
            flex: 1;
            overflow: auto;
            border: 1px solid var(--dark-border);
            border-radius: 4px;
            background-color: var(--dark-accent);
            position: relative;
        }

        .a4-paper {
            width: 210mm;
            min-height: 297mm;
            padding: 20mm;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
            color: black;
            overflow-wrap: break-word;
        }

        .button-group {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            background-color: #4a4a4a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #5a5a5a;
        }

        /* Print styles */
        @media print {
            body, .container, .preview-pane, .preview-container {
                margin: 0;
                padding: 0;
                background-color: white;
            }

            .editor-pane, .button-group, h1 {
                display: none;
            }

            .preview-pane, .preview-container {
                width: 100%;
                height: auto;
                overflow: visible;
                border: none;
            }

            .a4-paper {
                width: 100%;
                min-height: auto;
                padding: 0;
                margin: 0;
                box-shadow: none;
                page-break-after: always;
            }
        }

        /* Markdown styling */
        .a4-paper h1, .a4-paper h2, .a4-paper h3, .a4-paper h4, .a4-paper h5, .a4-paper h6 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            line-height: 1.2;
        }

        .a4-paper h1 {
            font-size: 2em;
            border-bottom: 1px solid #eaecef;
            padding-bottom: 0.3em;
        }

        .a4-paper h2 {
            font-size: 1.5em;
            border-bottom: 1px solid #eaecef;
            padding-bottom: 0.3em;
        }

        .a4-paper p {
            margin-top: 0;
            margin-bottom: 16px;
            line-height: 1.6;
        }

        .a4-paper code {
            font-family: 'Courier New', monospace;
            padding: 0.2em 0.4em;
            margin: 0;
            font-size: 85%;
            background-color: rgba(27, 31, 35, 0.05);
            border-radius: 3px;
        }

        .a4-paper pre {
            padding: 16px;
            overflow: auto;
            font-size: 85%;
            line-height: 1.45;
            background-color: #f6f8fa;
            border-radius: 3px;
        }

        .a4-paper pre code {
            background-color: transparent;
            padding: 0;
        }

        .a4-paper blockquote {
            padding: 0 1em;
            color: #6a737d;
            border-left: 0.25em solid #dfe2e5;
            margin: 0 0 16px 0;
        }

        .a4-paper ul, .a4-paper ol {
            padding-left: 2em;
            margin-top: 0;
            margin-bottom: 16px;
        }

        .a4-paper table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 16px;
        }

        .a4-paper table th, .a4-paper table td {
            padding: 6px 13px;
            border: 1px solid #dfe2e5;
        }

        .a4-paper table tr {
            background-color: #fff;
            border-top: 1px solid #c6cbd1;
        }

        .a4-paper table tr:nth-child(2n) {
            background-color: #f6f8fa;
        }

        .a4-paper img {
            max-width: 100%;
            box-sizing: border-box;
        }

        .a4-paper hr {
            height: 0.25em;
            padding: 0;
            margin: 24px 0;
            background-color: #e1e4e8;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-pane">
            <h1>Markdown Editor</h1>
            <textarea id="markdown-input" placeholder="Enter your markdown text here..."></textarea>
            <div class="button-group">
                <button id="print-btn">Print Document</button>
                <button id="clear-btn">Clear Text</button>
                <button id="sample-btn">Load Sample</button>
            </div>
        </div>
        <div class="preview-pane">
            <h1>A4 Preview</h1>
            <div class="preview-container">
                <div class="a4-paper" id="markdown-output"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const markdownInput = document.getElementById('markdown-input');
            const markdownOutput = document.getElementById('markdown-output');
            const printBtn = document.getElementById('print-btn');
            const clearBtn = document.getElementById('clear-btn');
            const sampleBtn = document.getElementById('sample-btn');

            // Configure marked options
            marked.setOptions({
                highlight: function(code, lang) {
                    if (typeof hljs !== 'undefined' && lang && hljs.getLanguage(lang)) {
                        return hljs.highlight(code, { language: lang }).value;
                    }
                    return typeof hljs !== 'undefined' ? hljs.highlightAuto(code).value : code;
                },
                breaks: true,
                gfm: true
            });

            // Function to render markdown
            function renderMarkdown() {
                const markdown = markdownInput.value;
                markdownOutput.innerHTML = marked.parse(markdown);
                renderMermaidDiagrams();
            }

            // Function to render mermaid diagrams
            function renderMermaidDiagrams() {
                const mermaidElements = document.querySelectorAll('.language-mermaid');
                mermaidElements.forEach((element) => {
                    const code = element.textContent;
                    const container = document.createElement('div');
                    container.classList.add('mermaid');
                    container.innerHTML = code;
                    element.parentNode.replaceChild(container, element);
                    mermaid.init(undefined, container);
                });
            }

            // Event listeners
            markdownInput.addEventListener('input', renderMarkdown);

            printBtn.addEventListener('click', function() {
                window.print();
            });

            clearBtn.addEventListener('click', function() {
                markdownInput.value = '';
                renderMarkdown();
            });

            sampleBtn.addEventListener('click', function() {
                markdownInput.value = `# Markdown to A4 Print Viewer

## Introduction

This is a sample document to demonstrate the capabilities of the Markdown to A4 Print Viewer. This tool allows you to:

- Write or paste markdown text
- Preview it in A4 format
- Print it directly from your browser

## Formatting Examples

### Text Styling

You can use **bold text**, *italic text*, or ***bold and italic text***.

### Lists

#### Ordered List
1. First item
2. Second item
3. Third item

#### Unordered List
- Item one
- Item two
- Item three

### Code Blocks

Inline code: \`const greeting = "Hello, world!";\`

Code block with syntax highlighting:

\`\`\`javascript
function calculateSum(a, b) {
    return a + b;
}

// Call the function
const result = calculateSum(5, 10);
console.log(result); // 15
\`\`\`

### Blockquotes

> This is a blockquote.
> 
> It can span multiple lines.

### Tables

| Name | Age | Occupation |
|------|-----|------------|
| John | 32  | Developer  |
| Jane | 28  | Designer   |
| Bob  | 45  | Manager    |

### Horizontal Rule

---

## Print Instructions

1. Review your document in the preview pane
2. Click the "Print Document" button
3. Configure your printer settings in the browser dialog
4. Print your document

The printed version will only include the A4 paper content, not the editor interface.`;
                renderMarkdown();
            });

            // Initial render if there's content (e.g., from browser cache)
            if (markdownInput.value) {
                renderMarkdown();
            }
        });
    </script>
</body>
</html>
